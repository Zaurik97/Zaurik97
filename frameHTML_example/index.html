
<!-- specifico che si tratta di un documento html -->
<!-- specifico che è pubblico -->
<!-- - perchè le specifiche non sono registrate all'ISO (International Standard Organization) -->
<!-- W3C perchè fa riferimento alle specifiche rilasciate da W3C -->
<!-- il documento fa riferimento a una DTD ("Document Type Definition") che è html 4.01 -->
<!-- specifico che il DTD è un frame ma potrebbe anche essere:
transitional: ammessi anche tag deprecati (va bene nella maggior parte)
strict: niente tag deprecati o attributi e tag sul layout(affidati ai css)
-->
<!-- IT perchè indico che la pagina è scritta in italiano -->
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Frameset//IT" "http://www.w3.org/TR/html4/frameset.dtd">

<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<title>HTML.it</title>
</head>

<!-- frameset indicare come fare la suddivisione del frame in sottoframe -->
<!-- può essere percentuale, in pixel (numero) o proporzionale (3 ncolonne : 1*,5*,7*) -->
<frameset rows="50%,50%" cols="50%, 50%">
<!-- specifico dove si trovano i file dei frame -->
<frame id=”primoRiquadro” name=”primoRiquadro” src="prima.html">
<frame noresize frameborder="no" src="seconda.html">
<frame scrolling=”auto” border=”20” bordercolor=”#FF0000” src="terza.html">
<frame marginwidth="50" marginheight="50" scrolling=”no” src="quarta.html">
<a href="prima.html" target="primoRiquadro">apri un altro frame</a>
<!-- no frames viene visualizzato se il browser non può caricare i frame -->
<noframes>
<p>Qui può essere indicato il link a
<a href="senzaFrame.html"> una versione del sito</a>
che non utilizzi un layout a frame</p>
</noframes>

</frameset>
</html>
